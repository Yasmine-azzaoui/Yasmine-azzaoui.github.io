<style>
@keyframes typing {
  from { width: 0; }
  to   { width: 100%; }
}
@keyframes blink {
  from, to { border-color: transparent; }
  50%     { border-color: black; }
}

.nothing-text {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center; /* vertical */
  align-items: center;     /* horizontal */
  text-align: center;
  font-size: 3rem;
}

.nothing-text h1 {
  display:inline-block;
  white-space:nowrap;
  overflow:hidden;
  border-right:3px solid black;
  animation:
    typing 4s steps(30,end) forwards,
    blink .7s step-end infinite;
}
</style>
</head>
<body>
  <div class="nothing-text">
    <h1>Whoopsie Duupsy, nothing yet...</h1>
    <p>Please check back later!</p>
  </div>
